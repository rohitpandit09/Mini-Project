<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- Game board -->
    <section class="board" id="board" role="grid" aria-label="Tic tac toe board">
      <!-- 9 cells: use data-cell-index or data-cell for JS -->
      <button class="cell" data-cell-index="00" aria-label="Cell 1" role="gridcell"></button>
      <button class="cell" data-cell-index="01" aria-label="Cell 2" role="gridcell"></button>
      <button class="cell" data-cell-index="02" aria-label="Cell 3" role="gridcell"></button>

      <button class="cell" data-cell-index="10" aria-label="Cell 4" role="gridcell"></button>
      <button class="cell" data-cell-index="11" aria-label="Cell 5" role="gridcell"></button>
      <button class="cell" data-cell-index="12" aria-label="Cell 6" role="gridcell"></button>

      <button class="cell" data-cell-index="20" aria-label="Cell 7" role="gridcell"></button>
      <button class="cell" data-cell-index="21" aria-label="Cell 8" role="gridcell"></button>
      <button class="cell" data-cell-index="22" aria-label="Cell 9" role="gridcell"></button>
    </section>

    <!-- Controls -->
    <div class="controls">
      <button id="resetBtn" class="btn">Restart</button>
    </div>
</body>
<script src="app.js"></script>
</html>

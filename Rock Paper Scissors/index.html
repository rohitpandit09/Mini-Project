<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sccisors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="rock" class="choices">
            <img src="images.jpg" alt="rock">
        </div>
        
        <div id="paper" class="choices">
            <img src="paper.jpg" alt="paper">
            
        </div>

        <div id="scissors" class="choices">
            <img src="scissors.jpg" alt="scissors">
            
        </div>

    </div>

    <div id="scoreboard">

        <div class="name">
            <b>You :- </b>
        </div>

        <div class="score" id="userScore">
            0
        </div>

        <div class="name">
            <b>Computer :- </b> 
        </div>

        <div class="score" id="computerScore">
            0
        </div>

    </div>

    
    <button id="restartBtn">Restart</button>
    

</body>
<script src="script.js"></script>
</html>
